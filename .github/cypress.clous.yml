name: Cypress Cloud

on:
  workflow_dispatch:
    inputs:
      cli:
        description: Run cypress command line
        default: cypress/e2e/*

 jobs: 
   cypress-e2e-electron:
     runs-on: ubuntu-latest
     steps:
      - name: Get code
        uses: actions/checkout@v4.1.7

      - name: cypress run
        uses: cypress.io/github-action@v5.0.8
        with: 
          install-command: yarn install
          browser: electron
          record: true
          group: UI electron
          spec: ${{ github.event.inputs.spec }}
        env:  
        CYPRESS_RECORD_KEY: f2a12c2f-7919-48ce-a9da-05d07c4be376
        GITHUB_TOKEM: ${{ secrets.GITHUB.TOKEN }}
